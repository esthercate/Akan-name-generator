<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid mt-4 main">
    <div class="card mb-4" style="max-width: 480px;">
      <div class="row g-0">
        <div class="col-md-12">
          <div class="card-body">
            <h5 class="card-title ">Akan Name Generator</h5>
            <p class="card-text">The Akan Name Generator is a web application that takes your birthday 
              details, calculates the day of the week that you were born, then depending on your gender, 
              it outputs your Akan Name.</p>
            
            <form>
              <div class="row mb-3">
                <div class="heading">
                  <h6>Date of Birth</h6>
                </div>
                <div class="col-sm mb-2">
                  <label for="formGroupExampleInput" class="form-label">Date:</label>
                  <input type="number" class="form-control" id="dateOfBirth" placeholder="DD" min="1" max="31" required>
                </div>
                <div class="col-sm mb-2">
                  <label for="formGroupExampleInput" class="form-label">Month:</label>
                  <input type="number" class="form-control" id="monthOfBirth" placeholder="MM" min="1" max="12" required>
                </div>
                <div class="col-sm mb-2">
                  <label for="formGroupExampleInput" class="form-label">Year:</label>
                  <input type="number" class="form-control" id="yearOfBirth" placeholder="YYYY" min="1900" max="2022" required>
                </div>
              </div>

              <div class="gender mb-3">
                <div class="heading">
                  <h6>Gender</h6>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
              </div>

              <div class="submit mb-3">
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary" id="myBtn">Get Name</button>
                </div>
              </div>

              <div class="output">
                <p class= "par" id="result"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="./js/script.js"></script>
</body>
</html>
